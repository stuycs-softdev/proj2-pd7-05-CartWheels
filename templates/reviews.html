{% extends "layout.html" %}
{% block body %}
<h1>Newest Reviews</h1>
<h3>Page {{page}}</h3>

{% for r in reviews %}
<h3>{{r.rating}}</h3>
<h4>{{r.user}}</h4>
<p>{{r.text}}</p>
<br>
<hr>
{% endfor %}

<br>
{% if page > 1 %}
<a href="{{ url_for('new_reviews', page=page-1) }}">Previous Page</a>
{% endif %}
<a href="{{ url_for('new_reviews', page=page+1) }}">Next Page</a>
<br>
<a href="{{ url_for('home') }}">Back</a>
{% endblock %}
