<!doctype html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='include/rateit.css') }}">

    <script type=text/javascript
      src="{{ url_for('static', filename='include/jquery.min.js') }}"></script>

    <script type=text/javascript
      src="{{ url_for('static', filename='include/jquery.rateit.min.js') }}"></script>

    <script type=text/javascript
      src="{{ url_for('static', filename='include/d3.v3.min.js') }}"></script>

    <script type=text/javascript
      src="{{ url_for('static', filename='js/dom-actions.js') }}"></script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&sensor=false">
    </script>

    <script type=text/javascript>
      var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <style>
      html {
        height: 100%;
      }
      body {
        background: #FF6600;
        font-family: "proxima-nova", "Helvitica Neue", Helvetica-Neue, HelveticaNeue, Arial, sans-serif;
        height: 100%;
      }
      .pure-menu.pure-menu-open.pure-main-nav {
        background: inherit;
        width: 100%;
        height: 36px;
        font-weight: 900;
      }
      .pure-menu.pure-main-nav a {
        color: #222222;
      }
      .pure-menu.pure-main-nav a:hover {
        background: #FF8533;
      }
      .container {
        background: #FFFFFF;
        width: 1400px;
        height: 690px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 15px;
        border: 2px solid #222222;
        border-radius: 2px;
      }
      .hidden {
        display: none;
      }
      .underline {
        border-bottom: 1px solid #999999;
      }
      .pure-button.pure-button-small {
        font-size: 85%;
      }
      .pure-button.pure-button-xsmall {
        background: orange;
        font-size: 65%;
      }
    </style>
    {% block head %} {% endblock %}
  </head>
  <body>
    <br>
    <div class="pure-menu pure-menu-open pure-menu-horizontal pure-main-nav">
      <a href="{{ url_for('home') }}" class="pure-menu-heading">CartWheels</a>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        {% if not user %}
        <li><a href="{{ url_for('register') }}">Register</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        {% else %}
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
        <li><a href="{{ url_for('changeinfo') }}">Account Settings</a></li>
        {% endif %}
      </ul>
    </div>


    <div class=container>
    {% block body %} 
    {% endblock %}
    </div>
  </body>
</html>
