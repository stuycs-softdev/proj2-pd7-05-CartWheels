{% extends "layout.html" %}
{% block body %}

<h1>Add tags to this cart</h1>

<form method="POST">
  <p>
    Create a tag!<br>
    <sub>(separate multiple tags with a space):<br>
    <input type="text" name="tagline">
  </p>
  <p>
    Upload a photo!<br>
    <sub>Please specify a file to upload:</sub><br>
    <input type="file" name="datafile">
  </p>
  <div>
    <input type="submit" value="Submit">
  </div>
</form>

{% endblock %}
