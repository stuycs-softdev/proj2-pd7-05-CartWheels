{% extends "layout.html" %}
{% block body %}
<h1>Register</h1>
<h3>Please create a username and password.</h3>
{% if error %}
<font color=red>{{error}}</font>
{% endif %}
<br><br>
<form method="POST">
  <table class="table" style="border:1px solid rgb(221,221,221)">

    <tr class="active">
      <th>Username</th>
      <td><input type="text" name="username" required="required"></td>
    </tr>

    <tr class="active">
      <th>Password</th>
      <td><input type="password" name="password" required="required"></td>
    </tr>
    
    <tr>
      <th>Verify Password</th>
      <td><input type="password" name="confirm" required="required"> <font color=red><sub>{{passerror}}</sub></font></td>
    </tr>

    <tr class="active">
      <td colspan="2" style="text-align:center">
        <input type="submit" name="button" value="Register">
        <input type="reset" name="button" value="Cancel">
      </td>
    </tr>

  </table>
</form>
<sub>Already have an account? <a href="{{ url_for('login') }}">Login here</a></sub>
<br>
<sub><a href="{{ url_for('home') }}">Back</a></sub>
{% endblock %}
